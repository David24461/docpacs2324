    <script type="text/javascript">
        <!--

        var a = Number(prompt("Enter a number", ""));
        var b = Number(prompt("Enter a second number", ""));
        var c = Number(prompt("Enter a third number", ""));
        var d = Number(prompt("Enter a fourth number", ""));
        var e = Number(prompt("Enter a fifth number", ""));

        var solution = a * b + c + d * e;


        document.write("The total you are looking for is a*b+c+d*e = " + solution);
        /*Using all 2s for input, the answer should be 10*/

    </script>
