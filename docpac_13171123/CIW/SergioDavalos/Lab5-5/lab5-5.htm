  <h3>CIW JavaScript Specialist</h3>
  <hr />

  <script type="text/javascript">
    function switchTest(SetOption) {
      OptionsSelect = document.frmOne.SetOption.value;

      alert(OptionsSelect);

      switch (OptionsSelect) {
        case "1":
          alert("Arizona");
          break;
        case "2":
          alert("New Mexico");
          break;
        case "3":
          alert("California");
          break;
        default:
          alert("Cannot be determined");
      }
    }
  </script>
