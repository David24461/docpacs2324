<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lesson 7 Application Project A</title>

<script type="text/javascript">

    function search(sub, string) {
        var where = string.indexOf(sub);

        if (where !== -1) {
            alert("The string was found at position: " + (where + 1));
        } else {
            alert("The string was not found in the given text.");
        }
    }

</script>
</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<form name="myForm">
    <p>
        <strong>Look for:</strong>
        <input type="text" name="what" size="20" />
    </p>

    <p>
        <strong>in this string:</strong>
        <textarea name="toSearch" rows="4" cols="30" wrap="virtual"></textarea>
    </p>

    <p>
        <input type="button" value="Search" onclick="search(myForm.what.value, myForm.toSearch.value);" />
    </p>
</form>

</body>
</html>
