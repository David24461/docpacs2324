<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 7-5</title>

    <script type="text/javascript">

        var fruitsArray = ["Apple", "Banana", "Pineapple", "Papaya"]

        function displayFruits() {
            fruitsArray.forEach(function (fruit) {
                document.write(fruit + "<br>");
            });
        }

    </script>
</head>

<body>
    <h3>CIW JavaScript Specialist</h3>
    <hr />
    <script type="text/javascript">

        displayFruits(); 





    </script>
</body>

</html>
