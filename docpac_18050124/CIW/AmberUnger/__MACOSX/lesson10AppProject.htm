<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lesson 10 Application Project</title>

    <script language="javascript">



        function validate(form) {
            var ccard = form.elements['ccard'];
            var number = form.elements['number'].value;

            if (ccard.value == "visa" && number.toString().length == 16) {
                alert("that is a valide card")
            }
            //it is else if Not if else
            else if (ccard.value == "mc" && number.toString().length == 15) { alert("that is a valide card") }
            else if (ccard.value == "amex" && number.toString().length == 15 && number.toString().charAt(0) == "3") { alert("that is a valide card") }
            else (alert("that is not a valed card (did you select the right card type or entered the numbers in correct "))









        }

    </script>

</head>

<body>

    <h3>CIW JavaScript Specialist</h3>
    <hr />
    <form name="ccForm">
        <p>
            <input type="radio" name="ccard" value="visa" />
            Visa
        </p>
        <p>
            <input type="radio" name="ccard" value="mc" />
            MasterCard
        </p>
        <p>
            <input type="radio" name="ccard" value="amex" />
            American Express
        </p>
        <p>
            Card #
            <input type="text" name="number" />
        </p>
        <p>
            Exp Date:
            <select name="expMo">
                <option value=0>Jan
                <option value=1>Feb
                <option value=2>Mar
                <option value=3>Apr
                <option value=4>May
                <option value=5>Jun
                <option value=6>Jul
                <option value=7>Aug
                <option value=8>Sep
                <option value=9>Oct
                <option value=10>Nov
                <option value=11>Dec
            </select>
            <select name="expYr">
                <option value=2011>2011
                <option value=2012>2012
                <option value=2013>2013
                <option value=2014>2014
                <option value=2015>2015
                <option value=2016>2016
                <option value=2017>2017
                <option value=2018>2018
            </select>
        </p>

        <input type="button" value="Check Form" onClick="validate(this.form);" />
        <input type="reset" value="Reset Form" />
    </form>

</body>

</html>
