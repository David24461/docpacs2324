<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 10-1</title>
<script>
    // DOMContentLoaded event handler
    document.addEventListener("DOMContentLoaded", function(){
        // onsubmit event handler for the form
        document.getElementById("myForm").onsubmit = function(){
            event.preventDefault();

            // gets the values of the form fields
            var fname = document.myForm.fname.value;
            var lname = document.myForm.lname.value;
            var email = document.myForm.email.value;
            var pwd = document.myForm.pwd.value;
            var gen = document.myForm.gen.value;

            // concatenates the values of the form fields
            alert("Name: " + fname + " " + lname + "\nEmail: " + email + "\nPassword: " + pwd + "\nGender: " + gen);
        }
    })
</script>
</head>
<body>
<h3>CIW JavaScript Specialist</h3>
<hr />
<form name="myForm" id="myForm">
	<label><b>Name</b></label>
    <input type="text" placeholder="FirstName" name="fname" required> 
	<input type="text" placeholder="LastName" name="lname" required> <br />
	 <label><b>EMail</b></label>
	<input type="text" placeholder="Enter Email ID" name="email" required> <br />
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required maxLength="10"> <br />
	 <label><b>Gender</b></label>
    <input type="radio" name="gen" value="male">Male
	<input type="radio" name="gen" value="female">Female <br />
    <input type="submit">
    <input type="reset">
</form>
</body>
