<h3>CIW JavaScript Specialist</h3>
<hr />
<form name="myForm" id="myForm" onsubmit="Lname(this.lname.value)">
	<label><b>Name</b></label>
    <input type="text" placeholder="FirstName" name="fname" id="fname" value="" onchange="Fname(this.value)" required> 
	<input type="text" placeholder="LastName" name="lname" value=""  required> <br />
	 <label><b>EMail</b></label>
	<input type="text" placeholder="Enter Email ID" name="email" value="" required> <br />
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required maxLength="10"> <br />
	 <label><b>Gender</b></label>
    <input type="radio" name="gen" value="male">Male
	<input type="radio" name="gen" value="female">Female <br />
    <label><b>Extra Information</b></label>
    <textarea rows="5" cols="40">Additional information we should know.</textarea> <br />
    <input type="submit">
    <input type="reset">
    <script>
    function Fname(fname) {
        alert("your first name is: " + fname)
    }
    function Lname(lname) {
        alert("your last name is: " + lname)
    }
    </script>
</form>
</body>
