<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lab 9-1</title>
  <script type="text/javascript">
    function changeButton() {
      var radioButton = ""; // Declare radioButton variable

      if (document.getElementById('radiobuttonWebdev').checked === true) {
        radioButton = document.getElementById('radiobuttonWebdev').value;
        var header = document.getElementById('radiobuttonWebdev').innerHTML = "Web Developer!";
        alert("Hello " + header);
      } else if (document.getElementById('radiobuttonGovernment').checked === true) {
        radioButton = document.getElementById('radiobuttonGovernment').value;
        var header = document.getElementById('radiobuttonGovernment').innerHTML = "Uncle Sam!";
        alert("Hello " + header);
      } else if (document.getElementById('radiobuttonFrench').checked === true) {
        radioButton = document.getElementById('radiobuttonFrench').value;
        var header = document.getElementById('radiobuttonFrench').innerHTML = "French cook!";
        alert("Hello " + header);
      } else if (document.getElementById('radiobuttonGoose').checked === true) {
        radioButton = document.getElementById('radiobuttonGoose').value;
        var header = document.getElementById('radiobuttonFrench').innerHTML = "Honk!";
        alert("Hello " + header);
      } else if (document.getElementById('radiobuttonGenshin').checked === true) {
        radioButton = document.getElementById('radiobuttonGenshin').value;
        var header = document.getElementById('radiobuttonGenshin').innerHTML = "traveler!";
        alert("Hello " + header);
      }

      getTest(radioButton); // Pass radioButton value to getTest function
    }

    function getTest(radioButton) {
      document.write("<h3>CIW JavaScript Specialist</h3>");
      document.write("<hr />");

      if (radioButton === "WebDevelopment") {
        document.write(
          "<p>Here's a great site for Web developers:</p><a href='http://www.CIWcertified.com/'>CIW Certified</a>"
        );
      } else if (radioButton === "Government") {
        document.write(
          "<p>Here's a great site if you're interested in U.S. government:</p><a href=''http://www.whitehouse.gov/''>White House</a>"
        );
      } else if (radioButton === "french") {
        document.write(
          "<p>Here's a great site if you're interested in French recipes:</p><a href='https://lechefswife.com/the-best-french-soup-recipes/'>French Soup Recipes</a>"
        );
      } else if (radioButton === "goose") {
        document.write(
          "<p>Here's a great site if you're interested in a goose game:</p><a href='https://goose.game/'>Untitled Goose Game</a>"
        );
      } else if (radioButton === "genshin") {
        document.write(
          "<p>Here's a great site if you're interested in Genshin Impact:</p><a href='https://genshin.hoyoverse.com/en/'>Genshin Impact</a>"
        );
      }
    }
  </script>
</head>

<body>
  <h3>CIW JavaScript Specialist</h3>
  <hr />
  <form>
    <p>Please select your favorite type:</p>
    <input id="radiobuttonWebdev" type="radio" name="group1" value="WebDevelopment" checked>Web Development<br />
    <input id="radiobuttonGovernment" type="radio" name="group1" value="Government">Government<br />
    <input id="radiobuttonFrench" type="radio" name="group1" value="french">French Recipes<br />
    <input id="radiobuttonGoose" type="radio" name="group1" value="goose">Goose Game<br />
    <input id="radiobuttonGenshin" type="radio" name="group1" value="genshin">Genshin Impact<br />
    <p><input type="button" onclick="changeButton()" value="Click Here" /></p>
  </form>
</body>

</html>
